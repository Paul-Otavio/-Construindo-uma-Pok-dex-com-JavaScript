<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pokémon</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/Detail.css">
</head>
<body>
    <section id="pokemonDetail" class="content">
        <audio autoplay loop hidden>
            <source src="/assets/audio/pokemon-theme-song-original2.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <div class="pokemon-container">
            <h1 id="pokemonName"></h1>
            <img id="pokemonPhoto" src="" alt="Foto do Pokémon" class="pokemon-image">
            <p><strong>Número:</strong> <span id="pokemonNumber"></span></p>
            <p><strong>Tipos:</strong> <span id="pokemonTypes"></span></p>
            <p><strong>Habilidades:</strong> <span id="pokemonAbilities"></span></p>
            <p><strong>Estatísticas:</strong> <span id="pokemonStats"></span></p>
            <button onclick="window.history.back()" class="back-button">Voltar</button>
        </div>
    </section>

    <script src="assets/js/detalhes.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
